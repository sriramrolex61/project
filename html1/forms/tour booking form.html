<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <form action="#">
        <fieldset>
            <h1>Tour Booking From</h1>
            <h2>Note:*Mandatory Fields</h2>
            <hr>
        <label for="name">Full name<sup>*</sup>:</label><br>
        <input type="text" name="name" id="name"><br><br>
        <label for="email">Email address<sup>*</sup>:</label><br>
        <input type="email" name="email" id="email"><br><br>
        <label for="text">Select Tour Package<sup>*</sup>:</label><br>
        <select name="select" id="select">
          <option value="south india">south india</option>
          <option value="south india">north india</option>
          <option value="south india">west india</option>
          <option value="south india">west india</option>
        </select><br><br>
        <label for="text">Arrival date<sup>*</sup>:</label><br>
        <input type="date" name="date" id="date"><br><br>
        <label for="text">Number of persons<sup>*</sup>:</label><br>
        <input type="number" name="number" id="number"><br><br>
        <label for="text">What would you want to avail?<sup>*</sup></label><br>
        <input type="checkbox" name="checkbox" id="checkbox_id1">
        <label for="checkbox_id1">Boarding</label><br>
        <input type="checkbox" name="checkbox" id="checkbox_id2">
        <label for="checkbox_id2">Food</label><br>
        <input type="checkbox" name="checkbox" id="checkbox_id3">
        <label for="checkbox_id3">Sight seeing</label><br><br>
        <label for="text">Terms and Condition<sup>*</sup></label><br>
        <input type="radio" name="agree" id="I agree" value="I agree"/>I agree
        <input type="radio" name="agree" id="I disagree" value="I disagree"/>I disagree <br><BR></BR>
        <button >BOOK NOW</button>


        
    </fieldset>
    </form>
</body>
</html>
