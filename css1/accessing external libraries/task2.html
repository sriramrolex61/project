<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<style>
 div :nth-child(1){
    color: rgb(20, 20, 20);
    font-size: 50px;
}
div :nth-child(2){
    color: blue;
    rotate: 90deg;
    font-size: 50px;
}
div :nth-child(3){
    color: rgb(255, 0, 64);
    font-size: 50px;
}
div :nth-child(4){
    color: rgb(155, 216, 240);
    font-size: 50px;
}

</style>

</head>

<body>
    <h1>Google icon library</h1>
    <p>Styled Google icon (size and color):</p>
    <div>
     <i class="material-icons largeIcon">cloud</i>
     <i class="material-icons largeIcon">attach_file</i>
     <i class="material-icons largeIcon">favorite</i>
     <i class="material-icons largeIcon">laptop</i>

    </div>
</body>
</html>
